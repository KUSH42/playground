<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-sidenav-container
  [hasBackdrop]="false"
  (open)="this.log()"
  class="sidenav"
>
  <mat-sidenav #sidenav mode="push" [(opened)]="this.settings.expanded">
    <span>Playground!</span>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/particles-connect"
        routerLinkActive="router-active"
        >Particles</a
      >
      <a
        mat-list-item
        routerLink="/css-snippets"
        routerLinkActive="router-active"
        >CSS-Snippets</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>

  <button
    id="arrowAnim"
    mat-icon-button
    (click)="sidenav.toggle()"
    (close)="settings.expanded = false; this.log()"
    class="material-icons"
    matTooltip="Expand"
    #tooltip="matTooltip"
    matTooltipHideDelay="500"
  >
    <div
      [ngClass]="{
        initLeft: this.settings.expanded === true,
        initRight: this.settings.expanded === false
      }"
    >
      <div
      class="arrow"
      ></div>
    </div>
    <div
      [ngClass]="{
        'arrowLeftSliding': this.settings.expanded === true,
        'arrowRightSliding': this.settings.expanded === false
      }"
      class="delay1"
    >
      <div class="arrow"></div>
    </div>
    <div
      [ngClass]="{
        'arrowLeftSliding': this.settings.expanded === true,
        'arrowRightSliding': this.settings.expanded === false
      }"
      class="delay2"
    >
      <div class="arrow"></div>
    </div>
    <div
      [ngClass]="{
        'arrowLeftSliding': this.settings.expanded === true,
        'arrowRightSliding': this.settings.expanded === false
      }"
      class="delay3"
    >
      <div class="arrow"></div>
    </div>
  </button>
</mat-sidenav-container>
