<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-sidenav-container
  [hasBackdrop]="false"
  (open)="this.log()"
  class="sidenav"
>
  <mat-sidenav #sidenav mode="push" [(opened)]="this.settings.expanded" [fixedInViewport]=true>
    <mat-nav-list>
      <a mat-list-item
      routerLink="/">
        <div class="fadein">
          <p class="pulse">
            $PLAYGROUND
          </p>
        </div>
      </a>
      <a
        mat-list-item
        routerLink="/particles-connect"
        routerLinkActive="router-active"
        >Particles</a
      >
      <a
        mat-list-item
        routerLink="/css-snippets"
        routerLinkActive="router-active"
        >CSS-Snippets</a
      >
      <a
        mat-list-item
        routerLink="/particle-banner"
        routerLinkActive="router-active"
        >Particle Banner</a
      >
      <a
        mat-list-item
        routerLink="/particles-connect"
        routerLinkActive="router-active"
        >Particles</a
      >
      <app-particle-banner mat-list-item></app-particle-banner>
    </mat-nav-list>

  </mat-sidenav>
  <div class="content">
    <div class="circle-div"></div>
    <router-outlet>    </router-outlet>
    <app-animated-collapse-arrow
    class="buttonLeft"
    *ngIf="!settings.expanded"
      [expanded]="false"      (collapseButtonClick)="onCollapseButtonClick($event)"
     ></app-animated-collapse-arrow>
    <app-animated-collapse-arrow
    *ngIf="settings.expanded"
      [expanded]="true"      (collapseButtonClick)="onCollapseButtonClick($event)"
     ></app-animated-collapse-arrow>
  </div>


</mat-sidenav-container>
