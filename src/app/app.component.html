<mat-sidenav-container
  [hasBackdrop]="false"
  (open)="this.log()"
  class="sidenav"
>
  <mat-sidenav
    #sidenav
    mode="push"
    [(opened)]="this.settings.expanded"
    [fixedInViewport]="true"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <div class="fadein">
          <p class="pulse">
            $PLAYGROUND
          </p>
        </div>
      </a>
      <a
      mat-list-item
      routerLink="/matrix"
      routerLinkActive="router-active"
      >Matrix</a
    >
      <a
        mat-list-item
        routerLink="/particle-banner"
        routerLinkActive="router-active"
        >2D Particles</a
      >
      <a
        mat-list-item
        routerLink="/particles-connect"
        routerLinkActive="router-active"
        >3D Particles</a
      >
      <app-particle-banner mat-list-item> </app-particle-banner>
    </mat-nav-list>
  </mat-sidenav>
  <div class="content">
    <router-outlet> </router-outlet>
    <app-animated-collapse-arrow
      class="buttonLeft"
      *ngIf="!settings.expanded"
      [expanded]="false"
      (collapseButtonClick)="onCollapseButtonClick($event)"
    ></app-animated-collapse-arrow>
    <app-animated-collapse-arrow
      *ngIf="settings.expanded"
      [expanded]="true"
      (collapseButtonClick)="onCollapseButtonClick($event)"
    ></app-animated-collapse-arrow>
  </div>
</mat-sidenav-container>
