<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-sidenav-container
  [hasBackdrop]="false"
  (open)="this.log()"
  class="sidenav"
>
  <mat-sidenav #sidenav mode="push" [(opened)]="this.settings.expanded">
    <mat-nav-list>
      <a mat-list-item>
        <div class="fadein">
          <p class="pulse">
            $PLAYGROUND
          </p>
        </div>
      </a>
      <a
        mat-list-item
        routerLink="/particles-connect"
        routerLinkActive="router-active"
        >Particles</a
      >
      <a
        mat-list-item
        routerLink="/css-snippets"
        routerLinkActive="router-active"
        >CSS-Snippets</a
      >
      <a
        mat-list-item
        routerLink="/particle-banner"
        routerLinkActive="router-active"
        >Particle Banner</a
      >
      <app-particle-banner mat-list-item></app-particle-banner>
    </mat-nav-list>
  </mat-sidenav>

  <router-outlet></router-outlet>
  <app-animated-collapse-arrow
    [expanded]="settings.expanded"
    (collapseButtonClick)="onCollapseButtonClick($event)"
  ></app-animated-collapse-arrow>
</mat-sidenav-container>
