<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-sidenav-container
  [hasBackdrop]="false"
  (open)="this.log()"
  class="sidenav"
>
  <mat-sidenav #sidenav mode="push" [(opened)]="this.settings.expanded">
    <span>Playground!</span>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/particles-connect"
        routerLinkActive="router-active"
        >Particles</a
      >
      <a
        mat-list-item
        routerLink="/css-snippets"
        routerLinkActive="router-active"
        >CSS-Snippets</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <router-outlet></router-outlet>
  <app-animated-collapse-arrow [expanded]="settings.expanded" (collapseButtonClick)="onCollapseButtonClick($event)"></app-animated-collapse-arrow>

</mat-sidenav-container>
